<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indie Game Developer Chanko Studios">
    <meta name="keywords" content="Indie Game Developer, Chanko Studios, It's a Wrap!, Game, Indie">
    <meta name="author" content="Chanko Studios">
    <title>Chanko Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            height: auto;
        }

        .banner-section {
            width: 100%;
        }

        .banner-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .banner-content {
            padding: 2rem;
            text-align: center;
        }

        .banner-text {
            font-size: clamp(28px, 4vw, 52px);
            margin-bottom: 2rem;
            color: #fbe441;
            letter-spacing: 0.04em;
            line-height: 1;
            font-weight: 900;
        }

        .store-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .store-buttons-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .store-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .store-button img {
            height: 8vw;
            min-height: 10px;
            max-height: 60px;
            width: auto;
        }

        .store-button:hover {
            transform: scale(1.1);
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            background-color: #000000;
        }

        footer p {
            margin: 0;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/ChankoStudios_Logo_horizontal.png" alt="Chanko Studios Logo" class="logo">
    </header>
    <div class="banner-section">
        <img src="images/IAW_BannerLarge.png" alt="It's a Wrap! Banner" class="banner-image">
        <div class="banner-content">
            <div class="banner-text">Play It's a Wrap! NOW</div>
            <div class="store-buttons">
                <div class="store-buttons-row">
                    <a href="https://store.steampowered.com/app/1684270/Its_a_Wrap/" target="_blank" rel="noopener noreferrer">
                        <button class="store-button steam"><img src="images/buttons/steam_logo_white.png" alt="Steam"></button>
                    </a>
                    <a href="https://store.epicgames.com/p/its-a-wrap-f392ae" target="_blank" rel="noopener noreferrer">
                        <button class="store-button epic"><img src="images/buttons/logo_epic.png" alt="Epic"></button>
                    </a>
                    <a href="https://www.gog.com/game/its_a_wrap" target="_blank" rel="noopener noreferrer">
                        <button class="store-button gog"><img src="images/buttons/logo_gog.png" alt="GOG"></button>
                    </a>
                </div>
                <a href="https://www.nintendo.com/us/store/products/its-a-wrap-switch/" target="_blank" rel="noopener noreferrer">
                    <button class="store-button switch"><img src="images/buttons/logo_nintendo.png" alt="Nintendo"></button>
                </a>
            </div>
        </div>
    </div>
    <footer>
        <p>Â©<script>document.write(new Date().getFullYear())</script> Chanko Studios</p>
    </footer>
</body>
</html>
